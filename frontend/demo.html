<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: aliceblue;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.hero-section {
    max-width: 600px;
    padding: 40px;
}

.badge {
    display: inline-block;
    background: #bfdbfe;
    color: #2563eb;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 600;
}

h1 {
    font-size: 40px;
    font-weight: bold;
    color: #1e3a8a;
    margin-top: 16px;
}

.highlight {
    color: #2563eb;
}

p {
    color: #4b5563;
    margin-top: 10px;
    font-size: 18px;
}

.buttons {
    margin-top: 20px;
}

.btn {
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
    border: none;
    font-weight: 600;
}

.primary {
    background: #2563eb;
    color: white;
}

.primary:hover {
    background: #1e40af;
}

.secondary {
    background: white;
    color: #2563eb;
    border: 2px solid #2563eb;
}

.secondary:hover {
    background: #bfdbfe;
}
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="content">
            <span class="badge">Premium Dermatology Consultations</span>
            <h1>Rejuvenate <span class="highlight">Your</span> Skin With Expert Care</h1>
            <p>Experience transformative skincare with our advanced treatments and personalized consultations tailored to your unique skin profile.</p>
            <div class="buttons">
                <button class="btn primary">Book Consultation</button>
                <button class="btn secondary">Our Services â†’</button>
            </div>
        </div>
    </div>
</body>
</html>
